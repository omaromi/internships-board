{% extends "board/base.html" %}
{% block content %}

{% if submitted %}
<h5>You added your company successfully!</h5>
<a href="{% url 'add-company' %}" class="btn btn-outline-secondary">Add Another?</a>

{% else %}
<div class="container">
  <form method=POST>
    <div class="form-control">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-outline-primary">Add Company</button>
    </div>
  </form>
</div>

{% endif %}
{% endblock content %}
