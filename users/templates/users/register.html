{% extends "board/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Register as a Staff Member Here</h1>
    <div class="container">
        <form method=POST>
          <div class="form-control">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Register</button>
          </div>
        </form>
      </div>
{% endblock content %}
